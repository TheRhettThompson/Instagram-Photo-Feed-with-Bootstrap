<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href-="//use.fontawesome.com/releases/v5.0.7/css.all.css">
    <title>IG PHotofeed with Bootstrap</title>
  </head>

  <body>

    <nav class="navbar navbar-light bg-light">
        <div class>"container-fluid">
          <a class="navbar-brand"> <i class='fab fa-instagram'></i>IG Photofeed with Bootstrap Instagram</a>
          <div class="d-flex">
            
             <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create a New Post
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              <div class="modal-dialog">
                <div class="modal-content"
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="card" style="width: 22rem;">
                      <div class="card-body">
                        <label for="formGroupExampleInput" class="form=label">Caption:</label>
                        <input type="text" width: 25rem class="form-control" id="formGroupExampleInput"
                          placeholder="Add the caption of your post here">
                      </div>
                    </div>
                  </div>
              </div>


         
        

        <!-- Optional JavaScript -->
        <!-- Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
